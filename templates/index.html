<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Hand Strength Calculator</title>
    <!-- Added some basic embedded CSS for now. Need to organize card images into columns x rows = 4x13 -->
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        input[type="text"] {
            width: 50px;
            margin-right: 10px;
        }

        span {
            cursor: pointer;
            background-color: #ccc;
            padding: 2px 6px;
            border-radius: 5px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            display: inline-block;
            margin: 5px;
        }

        li img {
            width: 50px;
            cursor: pointer;
        }
    </style>
</head>

<!-- TO DO: Make card image populate into "Your Hand" and "Table Card" boxes -->
<!-- TO DO: Make deselect/clear card button not an X beside entry, but the card itself-->
<!-- TO DO: Gray out any cards that have been input. -->
<!-- DEBUG: AD.png not displayed in selection menu -->
<body>
    <form action="/" method="POST">
        <div>
            <label>Your Hand:</label>
            <input type="text" name="hand1" readonly onclick="selectCard(this)">
            <span onclick="clearCard(this.previousElementSibling)">X</span>
            <input type="text" name="hand2" readonly onclick="selectCard(this)">
            <span onclick="clearCard(this.previousElementSibling)">X</span>
        </div>

        <div>
            <label>Evaluation Method:</label>
            <select name="evaluation">
                <option value="algorithm1">algorithm1</option>
                <option value="algorithm2">algorithm2</option>
            </select>
        </div>

        <div>
            <label>Table Cards (Optional):</label>
            <input type="text" name="table1" readonly onclick="selectCard(this)">
            <span onclick="clearCard(this.previousElementSibling)">X</span>
            <input type="text" name="table2" readonly onclick="selectCard(this)">
            <span onclick="clearCard(this.previousElementSibling)">X</span>
            <input type="text" name="table3" readonly onclick="selectCard(this)">
            <span onclick="clearCard(this.previousElementSibling)">X</span>
            <input type="text" name="table4" readonly onclick="selectCard(this)">
            <span onclick="clearCard(this.previousElementSibling)">X</span>
            <input type="text" name="table5" readonly onclick="selectCard(this)">
            <span onclick="clearCard(this.previousElementSibling)">X</span>
        </div>

        <div>
            <label>Number of Opponents (Optional):</label>
            <select name="opponents">
                <option value=""></option>
                {% for i in range(1, 8) %}
                    <option value="{{ i }}">{{ i }}</option>
                {% endfor %}
            </select>
        </div>

        <div>
            <button type="submit">CALCULATE!</button>
        </div>
    </form>

    <div>
        <!-- TO DO: Convert Clickable Card Selection GUI into card images -->
        <ul>
            {% for rank in ["A", "K", "Q", "J", "10", "9", "8", "7", "6", "5", "4", "3", "2"] %}
                {% for suit in ["H", "D", "S", "C"] %}
                    <li onclick="setCardValue('{{ rank + suit }}')">
                        <img src="{{ url_for('static', filename='card_images/' + rank + suit + '.png') }}" alt="{{ rank + suit }}">
                    </li>
                {% endfor %}
            {% endfor %}
        </ul>
    </div>

    <script>
        let selectedInput = null;

        function selectCard(inputElement) {
            selectedInput = inputElement;
        }

        function setCardValue(card) {
            if (selectedInput) {
                selectedInput.value = card;
                selectedInput = null;
            }
        }

        function clearCard(inputElement) {
            inputElement.value = '';
        }
    </script>
</body>
</html>
