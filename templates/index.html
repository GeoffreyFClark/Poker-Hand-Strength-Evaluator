<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Hand Strength Calculator</title>
    <!-- Added some basic embedded CSS for the initial design. 
        Need to organize card images into columns x rows = 4x13 -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            display: flex;
            justify-content: space-between; /* Space between main content and card container */
            padding: 20px; /* Adds some padding around the content */
        }

        /* Styling for the form or main content section */
        .main-content {
            flex-grow: 1; /* Takes up the remaining space */
            /* Add any additional styling for the main content here */
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 columns, one for each suit */
            grid-gap: 10px; /* Space between columns */
            max-width: 300px; /* Adjust as necessary */
        }

        .cards-container ul {
            padding: 0;
            margin: 0;
            list-style-type: none;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .cards-container li {
            margin: 5px;
            text-align: center;
        }

        .cards-container li img {
            width: 50px; /* Adjust size as needed */
            cursor: pointer;
        }
    </style>
</head>

<!-- TO DO: Make card image populate into "Your Hand" and "Table Card" boxes -->
<!-- TO DO: Make deselect/clear card button not an X beside entry, but the card itself-->
<body>
    <div class="main-content">
        <!-- Main form sends a POST request w user inputs -->
        <form action="/" method="POST">

            <!-- Section to select hand cards -->
            <div>
                <label>Your Hand:</label>
                <input type="text" name="hand1" readonly onclick="selectCard(this)">
                <span onclick="clearCard(this.previousElementSibling)">X</span>
                <input type="text" name="hand2" readonly onclick="selectCard(this)">
                <span onclick="clearCard(this.previousElementSibling)">X</span>
            </div>

            <!-- Dropdown to select evaluation algorithm -->
            <div>
                <label>Evaluation Method:</label>
                <select name="evaluation">
                    <option value="algorithm1">algorithm1</option>
                    <option value="algorithm2">algorithm2</option>
                </select>
            </div>

            <!-- Section to select table cards (if any) -->
            <div>
                <label>Table Cards (Optional):</label>
                <input type="text" name="table1" readonly onclick="selectCard(this)">
                <span onclick="clearCard(this.previousElementSibling)">X</span>
                <input type="text" name="table2" readonly onclick="selectCard(this)">
                <span onclick="clearCard(this.previousElementSibling)">X</span>
                <input type="text" name="table3" readonly onclick="selectCard(this)">
                <span onclick="clearCard(this.previousElementSibling)">X</span>
                <input type="text" name="table4" readonly onclick="selectCard(this)">
                <span onclick="clearCard(this.previousElementSibling)">X</span>
                <input type="text" name="table5" readonly onclick="selectCard(this)">
                <span onclick="clearCard(this.previousElementSibling)">X</span>
            </div>

            <!-- Dropdown to select number of opponents (This can affect probability win%) -->
            <div>
                <label>Number of Opponents (Optional):</label>
                <select name="opponents">
                    <option value=""></option>
                    {% for i in range(1, 7) %}
                        <option value="{{ i }}">{{ i }}</option>
                    {% endfor %}
                </select>
            </div>

            <div>
                <button type="submit">CALCULATE!</button>
            </div>
        </form>
    </div>

    <!-- Section for the card image selection UI -->
    <!-- TO DO: Gray out any cards that have been input. -->
    <div class="cards-container">
        {% for suit in ["H", "C", "D", "S"] %}
            <ul>
                {% for rank in ["A", "K", "Q", "J", "10", "9", "8", "7", "6", "5", "4", "3", "2"] %}
                    <li onclick="setCardValue('{{ rank + suit }}')">
                        <img src="{{ url_for('static', filename='card_images/' + rank + suit + '.png') }}" alt="{{ rank + suit }}">
                    </li>
                {% endfor %}
            </ul>
        {% endfor %}
    </div>    

    <!-- Functions for UI interactions. -->
    <script>
        let selectedInput = null;

        function selectCard(inputElement) {
            selectedInput = inputElement;
        }

        function setCardValue(card) {
            if (selectedInput) {
                selectedInput.value = card;
                selectedInput = null;
            }
        }

        function clearCard(inputElement) {
            inputElement.value = '';
        }
    </script>
</body>
</html>
